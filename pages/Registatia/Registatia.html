<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./Registatia.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
</head>
<body>
    <div class="login-container">
        <div class="logo">
        </div>
        
        <h1>Добро пожаловать!</h1>
        <p class="subtitle">Введите свои данные для входа в приложение</p>
        
        <div class="input-group">
            <div class="icon">
                <img src="/public/Registatia/user-line.svg" alt="">
            </div>
            <input type="tel" id="phone" class="input-field" placeholder="Телефон">
        </div>
        
        <div class="input-group">
            <div class="lock-icon">
                <img src="/public/Registatia/lock-line.svg" alt="">
            </div>
            <input type="password" id="password" class="input-field" placeholder="Пароль">
        </div>
        
        <div class="forgot-password">
            <a href="#">Забыли пароль?</a>
        </div>
        
        <button class="btn-login">Войти</button>
        
        <div>
            <a href="#" class="register-link">Регистрация</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск студий</title>
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <header>
      <div class="search-container">
        <input
          type="text"
          id="searchBox"
          placeholder="Введите название студии..."
        />
        <button id="searchBtn">Поиск</button>
      </div>
    </header>

    <aside>
      <h2>Фильтры</h2>
     
      <div class="filters">
        <label for="cityFilter">Площадка</label>
        <button class="ploschadka">Репточка</button>
        <button class="ploschadka">Звукозапись</button>
      </div>

      <label for="priceFilter">Цена до:</label>
      <input
        type="number"
        id="priceFilter"
        min="0"
        placeholder="Цена в рублях"
      />
    </aside>

    <main id="studioList">
      <div
        class="studio-card"
        data-name="Overtone Studio"
        data-city="Минск"
        data-price="23"
      >
        <img src="/images/overtone.jpg" alt="Overtone Studio" />
        <h3>Overtone Studio</h3>
        <p>ул. Козлова, 2</p>
        <p>от 23 руб/час</p>
        <button class="detailsBtn" onclick="goToStudioPage('overtone')">
          Подробнее
        </button>
      </div>
      <div
        class="studio-card"
        data-name="1000 Records"
        data-city="Москва"
        data-price="25"
      >
        <img src="1000records.jpg" alt="1000 Records" />
        <h3>1000 Records</h3>
        <p>ул. Институт Культуры</p>
        <p>от 25 руб/час</p>
        <button class="detailsBtn" onclick="goToStudioPage('1000records')">
          Подробнее
        </button>
      </div>
    </main>

    <script src="search.js"></script>
  </body>
</html>

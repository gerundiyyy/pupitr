<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Поиск</h2>
    <input type="search" id="searchBox" placeholder="Введите запрос...">
    <button onclick="searchFunction()">Найти</button>

    <script>
        function searchFunction() {
            let query = document.getElementById("searchBox").value;
            alert("Вы ищете: " + query);
        }
    </script>
</body>
</html>
